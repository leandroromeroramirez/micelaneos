
<button type="button" (click)="alerta='success'" class="btn btn-default">
  Cambiar
</button>
<div [ngSwitch]="alerta">
  <div class="alert alert-primary" role="alert" *ngSwitchCase="'primary'">
    This is a primary alert—check it out!
  </div>
  <div class="alert alert-secondary" role="alert" *ngSwitchCase="'secondary'">
    This is a secondary alert—check it out!
  </div>
  <div class="alert alert-success" role="alert" *ngSwitchCase="'success'">
    This is a success alert—check it out!
  </div>
  <div class="alert alert-danger" role="alert" *ngSwitchCase="'danger'">
    This is a danger alert—check it out!
  </div>
  <div class="alert alert-warning" role="alert" *ngSwitchCase="'warning'">
    This is a warning alert—check it out!
  </div>
  <div class="alert alert-info" role="alert" *ngSwitchCase="'info'">
    This is a info alert—check it out!
  </div>
  <div class="alert alert-light" role="alert" *ngSwitchCase="'light'">
    This is a light alert—check it out!
  </div>
  <div class="alert alert-dark" role="alert" *ngSwitchDefault>
    This is a dark alert—check it out!
  </div>
</div>
